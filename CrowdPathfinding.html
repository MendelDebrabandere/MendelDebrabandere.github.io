<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to HTML Example</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Add any custom styles you want for your rendered Markdown content here */
  </style>
</head>
<body>
  <div id="markdown-content"></div>
  
  <script>
    // Fetch the Markdown file
    fetch('README.md')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error fetching the Markdown file: ${response.statusText}`);
        }
        return response.text();
      })
      .then(markdown => {
        // Convert the Markdown to HTML using the `marked` library
        const html = marked(markdown);

        // Insert the HTML into the element with the ID 'markdown-content'
        document.getElementById('markdown-content').innerHTML = html;
      })
      .catch(error => {
        console.error('Error processing the Markdown file:', error);
      });
  </script>
</body>
</html>
