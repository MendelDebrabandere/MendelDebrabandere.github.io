<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Markdown Display</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <pre id="markdown-content"></pre>
  <script>
    // Fetch the Markdown file
    fetch('README.md')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error fetching the Markdown file: ${response.statusText}`);
        }
        return response.text();
      })
      .then(markdown => {
        // Insert the raw Markdown content into the element with the ID 'markdown-content'
        document.getElementById('markdown-content').textContent = markdown;
      })
      .catch(error => {
        console.error('Error processing the Markdown file:', error);
      });
  </script>
</body>
</html>
