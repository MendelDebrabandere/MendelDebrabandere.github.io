<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Markdown from Another Repository</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/lib/marked.min.js" integrity="sha384-Iu6Tm+W6qE9N/8N8z9X1RujRMAFzZ46B7W8D73Ki//kDfRVJzU5+x2W8pi9C5eJ3" crossorigin="anonymous"></script>
  <style>
    /* Basic GitHub-like styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.6;
      color: #333;
      max-width: 960px;
      margin: 0 auto;
      padding: 30px;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 24px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 2em;
    }

    h2 {
      font-size: 1.5em;
    }

    h3 {
      font-size: 1.25em;
    }

    h4 {
      font-size: 1em;
    }

    h5 {
      font-size: 0.875em;
    }

    h6 {
      font-size: 0.85em;
      color: #6a737d;
    }

    p, blockquote, ul, ol, dl, table {
      margin-top: 0;
      margin-bottom: 16px;
    }

    code {
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 12px;
      background-color: rgba(27,31,35,.05);
      border-radius: 3px;
      padding: 3px 5px;
    }

    pre {
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 12px;
      line-height: 1.5;
      background-color: rgba(27,31,35,.05);
      border-radius: 3px;
      padding: 16px;
    }

    pre code {
      background-color: transparent;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="markdown-content"></div>
  <script>
    // Fetch the Markdown file from another repository
    fetch('https://raw.githubusercontent.com/MendelDebrabandere/GPP-Exam-research-topic/main/README.md')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error fetching the Markdown file: ${response.statusText}`);
        }
        return response.text();
      })
      .then(markdown => {
        // Convert the Markdown to HTML using the `marked` library
        const html = marked(markdown);

        // Insert the HTML into the element with the ID 'markdown-content'
        document.getElementById('markdown-content').innerHTML = html;
      })
      .catch(error => {
        console.error('Error processing the Markdown file:', error);
      });
  </script>
</body>
</html>
